<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Generator</title>
</head>
<body>
    <!-- Wrapper element for the quote box -->
  <div id="quote-box">
    <!-- Element to display the quote text -->
    <p id="text">Loading...</p>
    <!-- Element to display the quote author -->
    <p id="author"></p>
    <!-- Button to generate a new quote -->
    <button id="new-quote">New Quote</button>
    <!-- Anchor tag for tweeting the quote -->
    <a id="tweet-quote" href="#" target="_blank">Tweet</a>
    <div> <p>Photo credit: <a href="https://www.army.mil/photos">US Army</a></p></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
